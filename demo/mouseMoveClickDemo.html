<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jspsych.js"></script>
    <script type="text/javascript" src="pwt.js"></script>
<title>ページのタイトル</title>
<style type="text/css">
body {
  margin: 0;
  padding: 0;
  /* cursor: none; */
}
#mainCanvas {
    position:absolute;
    top: 0px;
    left: 0px;
    z-index: 1;
}
</style>
<script type="text/javascript">

onload = function() {
    document.addEventListener("keyup" , KeyUpFunc);
    document.addEventListener("keydown" , KeyDownFunc);
    document.addEventListener("mousedown" , MouseDownFunc);
    document.addEventListener("mouseup" , MouseUpFunc);
    document.addEventListener("mousemove" , MouseMoveFunc);
    
    runExp();
}

async function runExp() {
    const myCanvas = document.getElementById('mainCanvas');
    if (!myCanvas || !myCanvas.getContext) {
        alert("本ページの閲覧はHTML5対応ブラウザで行ってください");
        return false;
    }

    // canvasの幅と高さ、中心座標
    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;

    const centerX = myCanvas.width / 2;
    const centerY = myCanvas.height / 2;

    const ctx = myCanvas.getContext('2d');

    const bgColor = "rgb(76, 76, 76)";

    mouseDownEvent = null; // これをしたほうがいい？
    
    while (true) {

        if (mouseMoveEvent != null) {
            ClearWindow(ctx, bgColor);

            FillRect(ctx, mouseMoveEvent.clientX, mouseMoveEvent.clientY, 80, 80, "rgb(0, 0, 255)");
        }

        if ((mouseDownEvent != null) && (mouseDownEvent.button == 0)) {
            break;

            //mouseDownEvent = null;
            //mouseMoveFlag = false;
            //FillRect(canvas, 0, 0, canvasWidth, canvasHeight, 6, "rgb(255, 255, 0)"); //　画面リフレッシュ
            //console.log("loop stop")
        }

        await waitMsecs(1); 
    };

    ctx.font = "bold 22px 'ＭＳ Ｐゴシック'";
    DrawText(ctx, 'X座標 = ' + mouseMoveEvent.clientX, centerX, centerY, "rgb(255, 255, 255)");
    DrawText(ctx, 'Y座標 = ' + mouseMoveEvent.clientY, centerX, centerY + 100, "rgb(255, 255, 255)");
}

</script>
</head>
<body>
    <canvas id="mainCanvas"></canvas> 
</body>
</html>
