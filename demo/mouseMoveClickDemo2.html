<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jspsych.js"></script>
    <script type="text/javascript" src="pwt.js"></script>
<title>ページのタイトル</title>
<style type="text/css">
body {
  margin: 0;
  padding: 0;
  /* cursor: none; */
}
#mainCanvas {
    position:absolute;
    top: 0px;
    left: 0px;
    z-index: 1;
}
#circleID {
    position:absolute;
    top: 0px;
    left: 0px;
    z-index: 2;
}
</style>
<script type="text/javascript">

onload = function() {
    document.addEventListener("keyup" , KeyUpFunc);
    document.addEventListener("keydown" , KeyDownFunc);
    document.addEventListener("mousedown" , MouseDownFunc);
    document.addEventListener("mouseup" , MouseUpFunc);
    document.addEventListener("mousemove" , MouseMoveFunc);
    
    runExp();
}

async function runExp() {
    const myCanvas = document.getElementById('mainCanvas');
    if (!myCanvas || !myCanvas.getContext) {
        alert("本ページの閲覧はHTML5対応ブラウザで行ってください");
        return false;
    }

    // canvasの幅と高さ、中心座標
    myCanvas.width = window.innerWidth;
    myCanvas.height = window.innerHeight;

    const centerX = myCanvas.width / 2;
    const centerY = myCanvas.height / 2;

    const ctx = myCanvas.getContext('2d');

    const bgColor = "rgb(76, 76, 76)";

    // 回答円
    const radius = 14;
    const circle = document.getElementById('circleID');
    circle.width = radius * 2 + 50; // 円が切れずに表示されるように+50している。
    circle.height = radius * 2 + 50;
    const circleCtx = circle.getContext('2d');
    circleCtx.clearRect(0, 0, circle.width, circle.height);
    FillOval(circleCtx, circle.width / 2, circle.height / 2, radius, "rgb(0, 0, 255)");
    circle.style.visibility = "hidden";

    ClearWindow(ctx, bgColor);
    ctx.font = "bold 22px 'ＭＳ Ｐゴシック'";
    DrawText(ctx, '左クリックの位置に赤い円を描きます。右クリックで終了です。スペースキーを押してください。', centerX, centerY, "rgb(255, 255, 255)");
    await keyDownCheck([" "]);

    ClearWindow(ctx, bgColor);
    circle.style.visibility = "visible";

    mouseDownEvent = null; // これをしたほうがいい？
    
    while (true) {

        if (mouseMoveEvent != null) {
            circle.style.left = mouseMoveEvent.clientX - circle.width / 2 + 'px';
            circle.style.top = mouseMoveEvent.clientY - circle.height / 2 + 'px';                                
        }

        if ((mouseDownEvent != null) && (mouseDownEvent.button == 0)) {
            FillOval(ctx, mouseMoveEvent.clientX, mouseMoveEvent.clientY, radius, "rgb(255, 0, 0)");
            mouseDownEvent = null;
        }

        if ((mouseDownEvent != null) && (mouseDownEvent.button == 2)) {
            break;
        }

        await waitMsecs(1); 
    };

    ClearWindow(ctx, bgColor);
    circle.style.visibility = "hidden";
    DrawText(ctx, 'デモを終了します。', centerX, centerY, "rgb(255, 255, 255)");
    
}

</script>
</head>
<body onContextmenu="return false">
    <canvas id="mainCanvas"></canvas>
    <canvas id="circleID"></canvas>
</body>
</html>
